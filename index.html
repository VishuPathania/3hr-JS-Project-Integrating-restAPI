<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Expense Tracker </h1>
  <form onsubmit="saveToLocalStorage(event)" class="card-body">
    <label class="form-label"> Choose Expense Amount :</label>
    <input type="number" id="Expenseamount" class="form-control"  required/>
    <label class="form-label"> Choose Description :</label>
    <input type="text" id="Description" class="form-control" required/>
    <label class="form-label">Choose a Category:</label>
    <select id="Category" id="Category" class="form-select" required>
      <option value="choose category" selected>choose category</option>
      <option value="Fuel">Fuel</option>
      <option value="Movie">Movie</option>
      <option value="Food">Food</option>
      <option value="Rent">Rent</option>
    </select><br>
    <button class="btn btn-primary btn-lg"> Add Expenses</button>
  </form>
  <ul id = 'TotalExpenses'></ul>
<script src ="dom.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</body>
</html>
