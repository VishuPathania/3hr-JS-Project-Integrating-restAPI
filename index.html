<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
</head>
<body>
    <div> 
        <form onsubmit="savetoLocalStorage(event)">
            <div class="form-group">
                <label for="candy">Candy Name</label>
                <input type="text" class="form-control" id="candy" name="candy" required>
            </div>
            <div class="form-group">
                <label for="price"> Price</label>
                <input type="text" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="description">Choose a description</label>
                <select class="form-control" id="description" name="description" style="background-color: rgb(228, 227, 226);" required>
                    <option value="">Select a description</option>
                    <option value="sweet">sweet</option>
                    <option value="tangy">tangy</option>
                    <option value="chocolaty">chocolaty</option>
                    <option value="sugarfree">sugarfree</option>
                    <option value="misc">Miscellaneous</option>
                </select>
           
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
          
            <input type="submit" class="btn btn-info" value="Add Item">
        </form>
        <ul id="listofitems"></ul>
    </div>
    <script src="dom.js"></script>
</body>
</html>
